name: Publish to Central Arch Repo

on:
  workflow_call:
    inputs:
      release_repo:
        description: "The GitHub repository with the release"
        required: true
        type: string
      release_tag:
        description: "The release tag (e.g. v1.0)"
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout central repo
        uses: actions/checkout@v4
        with:
          repository: jerobas/arch-repo
          token: ${{ secrets.GH_TOKEN }}
          path: repo

      - name: Create x86_64 directory if missing
        run: mkdir -p repo/x86_64

      - name: Download packages from release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          chmod +x .github/scripts/download-pkgs.sh
          .github/scripts/download-pkgs.sh "${{ inputs.release_repo }}" "${{ inputs.release_tag }}"

      - name: Update Arch repo inside container
        run: |
          chmod +x .github/scripts/update-repo.sh
          .github/scripts/update-repo.sh

      - name: Commit and push updated repo
        run: |
          chmod +x .github/scripts/push-updates.sh
          .github/scripts/push-updates.sh "${{ inputs.release_repo }}" "${{ inputs.release_tag }}"
